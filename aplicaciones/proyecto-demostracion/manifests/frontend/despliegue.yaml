apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: demo-project
  labels:
    app: demo-frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: content
        configMap:
          name: demo-frontend-content
      - name: nginx-config
        configMap:
          name: demo-frontend-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-frontend-nginx-config
  namespace: demo-project
data:
  default.conf: |
    resolver 10.96.0.10 valid=30s;
    
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Health check - always respond
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Health check proxy (map /api/health to /health) - MUST BE FIRST for specificity
        location /api/health {
            set $backend "demo-backend.demo-project.svc.cluster.local:3000";
            proxy_pass http://$backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Handle backend unavailable
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # Fallback when backend is down
            error_page 502 503 504 = @backend_fallback;
        }

        # API proxy to backend (with dynamic resolution) - General rule for other /api/* endpoints
        location /api/ {
            set $backend "demo-backend.demo-project.svc.cluster.local:3000";
            proxy_pass http://$backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Handle backend unavailable
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # Fallback when backend is down
            error_page 502 503 504 = @backend_fallback;
        }
        
        location @backend_fallback {
            add_header Content-Type application/json;
            return 503 '{"status":"error","message":"Backend not available"}';
        }

        # Static files
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: demo-frontend
  namespace: demo-project
  labels:
    app: demo-frontend
    tier: frontend
spec:
  selector:
    app: demo-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
