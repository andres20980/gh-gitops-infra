apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitops-infra-components
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
  - git:
      repoURL: https://github.com/andres20980/gh-gitops-infra.git
      revision: HEAD
      directories:
      - path: componentes/*
        exclude: '{argo-events}'  # Exclude argo-events as it uses Helm chart directly
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/andres20980/gh-gitops-infra.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        # No definimos namespace fijo - cada componente define el suyo
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

