apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-aplicaciones-custom
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: http://gitea-http.gitea.svc.cluster.local/gitea/gitops-infra.git # CAMBIAR: URL del repositorio Gitea local
      revision: HEAD
      directories:
      - path: aplicaciones/*
  template:
    metadata:
      name: '{{path.basename}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: http://gitea-http.gitea.svc.cluster.local/gitea/gitops-infra.git # CAMBIAR: URL del repositorio Gitea local
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
