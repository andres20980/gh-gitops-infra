apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-workflows
    targetRevision: 0.45.21  # Latest version from helm search
    helm:
      # Optimized values for GitOps development environment
      values: |
        # Controller configuration
        controller:
          replicas: 1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
        
        # Server configuration (UI)
        server:
          enabled: true
          replicas: 1
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          service:
            type: ClusterIP
            port: 2746
        
        # Global settings
        global:
          image:
            tag: v3.7.0
        
        # RBAC
        rbac:
          enabled: true
        
        # Service Account
        serviceAccount:
          create: true
          name: argo-workflows
        
        # Single workflow namespace mode (simpler for dev)
        singleNamespace: false
        
        # Workflow executor
        executor:
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 50m
              memory: 128Mi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
