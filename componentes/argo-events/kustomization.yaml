# Kustomization for Argo Events
# Following official best practices from: https://argoproj.github.io/argo-events/installation/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Official recommended approach using remote bases
bases:
  - github.com/argoproj/argo-events/manifests/cluster-install

# Additional resources (EventBus and Namespace)
resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-events/stable/examples/eventbus/native.yaml

# Add labels for ArgoCD management
labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: gitops-infra
