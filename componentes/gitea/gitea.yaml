apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: "PrunePropagationPolicy=foreground"
spec:
  project: default
  source:
    repoURL: https://dl.gitea.io/charts/
    chart: gitea
    targetRevision: 12.1.2
    helm:
      values: |
        # Configuración de Gitea (SIN autenticación requerida)
        gitea:
          admin:
            username: admin
            password: admin123
            email: admin@gitea.local
          config:
            server:
              DOMAIN: localhost
              ROOT_URL: http://localhost:3002
              PROTOCOL: http
              HTTP_PORT: 3000
              DISABLE_REGISTRATION: false
              REQUIRE_SIGNIN_VIEW: false
            database:
              DB_TYPE: sqlite3
              PATH: /data/gitea/gitea.db
            repository:
              ROOT: /data/git/repositories
            security:
              INSTALL_LOCK: true
            service:
              DISABLE_REGISTRATION: false
              REQUIRE_SIGNIN_VIEW: false
              ENABLE_NOTIFY_MAIL: false
            ui:
              EXPLORE_PAGING_NUM: 20
              ISSUE_PAGING_NUM: 10
              FEED_MAX_COMMIT_NUM: 5
            log:
              LEVEL: Info
        
        # Service configuration
        service:
          http:
            type: ClusterIP
            port: 3000
        
        # Ingress disabled for simplicity
        ingress:
          enabled: false
        
        # Configuración de persistencia (manejada por Helm)
        persistence:
          enabled: true
          create: true
          size: 10Gi
          # Helm creará automáticamente el PVC
        
        # Configuración adicional de Gitea
        gitea:
          additionalConfigFromEnvs: []
          
        # PostgreSQL disabled (using SQLite for simplicity)  
        postgresql:
          enabled: false
          
        # Redis disabled for PoC
        redis-cluster:
          enabled: false
        
        # Resources
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  
  # Configuración de sincronización
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
