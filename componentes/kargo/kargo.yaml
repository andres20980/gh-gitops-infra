apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: kargo
    repoURL: ghcr.io/akuity/kargo-charts
    targetRevision: 1.6.1
    helm:
      releaseName: kargo
      parameters:
        - name: "api.adminAccount.passwordHash"
          value: "$2a$10$Zrhhie4vLz5ygtVSaif6e.qN36jgs6vjtMBdM6yrU1FOeiAAMMxOm"  # admin123
        - name: "api.adminAccount.tokenSigningKey"
          value: "1uyxpL0en7D1cqakaYhE1NhN23CkY16F"
        - name: "controller.serviceAccount.create"
          value: "true"
        - name: "controller.serviceAccount.clusterWideSecretReadingEnabled"
          value: "true"
        - name: "controller.argocd.enabled"
          value: "true"
        - name: "controller.argocd.watchArgocdNamespaceOnly"
          value: "false"

  destination:
    server: https://kubernetes.default.svc
    namespace: kargo
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
