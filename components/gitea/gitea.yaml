apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: "PrunePropagationPolicy=foreground"
spec:
  project: default
  source:
    repoURL: https://dl.gitea.io/charts/
    chart: gitea
    targetRevision: 12.1.2
    helm:
      values: |
        # Gitea configuration
        gitea:
          admin:
            username: admin
            password: admin123
            email: admin@gitea.local
          config:
            server:
              DOMAIN: localhost
              ROOT_URL: http://localhost:3002
              PROTOCOL: http
              HTTP_PORT: 3000
            database:
              DB_TYPE: sqlite3
              PATH: /data/gitea/gitea.db
            repository:
              ROOT: /data/git/repositories
            security:
              INSTALL_LOCK: true
            log:
              LEVEL: Info
        
        # Service configuration
        service:
          http:
            type: ClusterIP
            port: 3000
        
        # Ingress disabled for simplicity
        ingress:
          enabled: false
        
        # Persistence configuration - multiple volumes for better organization
        persistence:
          enabled: true
          create: false
          existingClaim: gitea-shared-storage
          size: 5Gi
        
        # Additional storage for repositories
        gitea:
          additionalConfigSources:
            - secret:
                secretName: gitea-config
          additionalConfigFromEnvs: []
          
        # PostgreSQL disabled (using SQLite for simplicity)  
        postgresql:
          enabled: false
          
        # Redis disabled for PoC
        redis-cluster:
          enabled: false
        
        # Resources
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  
  # Ignore differences in PVC storage size
  ignoreDifferences:
  - group: ""
    kind: PersistentVolumeClaim
    name: gitea-shared-storage
    jsonPointers:
    - /spec/resources/requests/storage
    - /spec/volumeName
    - /spec/storageClassName
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
