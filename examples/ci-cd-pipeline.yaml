# Workflow Template para reutilizaciÃ³n
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: enterprise-deployment-template
  namespace: argo-workflows
spec:
  entrypoint: deploy-with-rollback
  arguments:
    parameters:
    - name: app-name
    - name: environment
    - name: image-tag
    - name: rollback-enabled
      value: "true"

  templates:
  - name: deploy-with-rollback
    steps:
    - - name: backup-current
        template: backup-deployment
        arguments:
          parameters:
          - name: app-name
            value: "{{workflow.parameters.app-name}}"
          - name: environment
            value: "{{workflow.parameters.environment}}"
    
    - - name: deploy-new-version
        template: deploy-version
        arguments:
          parameters:
          - name: app-name
            value: "{{workflow.parameters.app-name}}"
          - name: environment
            value: "{{workflow.parameters.environment}}"
          - name: image-tag
            value: "{{workflow.parameters.image-tag}}"
    
    - - name: health-check
        template: verify-deployment
        arguments:
          parameters:
          - name: app-name
            value: "{{workflow.parameters.app-name}}"
          - name: environment
            value: "{{workflow.parameters.environment}}"
    
    - - name: rollback
        template: rollback-deployment
        when: "{{steps.health-check.outputs.result}} != 'success'"
        arguments:
          parameters:
          - name: app-name
            value: "{{workflow.parameters.app-name}}"
          - name: environment
            value: "{{workflow.parameters.environment}}"

  - name: backup-deployment
    inputs:
      parameters:
      - name: app-name
      - name: environment
    script:
      image: bitnami/kubectl:latest
      command: [bash]
      source: |
        echo "ğŸ“¦ Backing up current deployment..."
        kubectl get deployment {{inputs.parameters.app-name}} -n {{inputs.parameters.environment}} -o yaml > /tmp/backup.yaml
        echo "âœ… Backup completed"

  - name: deploy-version
    inputs:
      parameters:
      - name: app-name
      - name: environment
      - name: image-tag
    script:
      image: bitnami/kubectl:latest
      command: [bash]
      source: |
        echo "ğŸš€ Deploying {{inputs.parameters.app-name}}:{{inputs.parameters.image-tag}} to {{inputs.parameters.environment}}"
        # Simular deployment
        echo "âœ… Deployment completed"

  - name: verify-deployment
    inputs:
      parameters:
      - name: app-name
      - name: environment
    outputs:
      result: "{{steps.health-check.outputs.result}}"
    script:
      image: curlimages/curl:latest
      command: [sh]
      source: |
        echo "ğŸ” Verifying deployment health..."
        # Simular health check
        echo "âœ… Health check passed"
        echo "success"

  - name: rollback-deployment
    inputs:
      parameters:
      - name: app-name
      - name: environment
    script:
      image: bitnami/kubectl:latest
      command: [bash]
      source: |
        echo "âª Rolling back deployment..."
        kubectl apply -f /tmp/backup.yaml
        echo "âœ… Rollback completed"
