apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: enterprise-ci-cd-pipeline
  namespace: argo-workflows
spec:
  entrypoint: ci-cd-pipeline
  arguments:
    parameters:
    - name: repo-url
      value: "http://192.168.34.196:3000/andres20980/gitops-infra.git"
    - name: image-tag
      value: "latest"
    - name: target-env
      value: "dev"
  
  templates:
  - name: ci-cd-pipeline
    dag:
      tasks:
      - name: checkout-source
        template: git-checkout
        arguments:
          parameters:
          - name: repo-url
            value: "{{workflow.parameters.repo-url}}"
      
      - name: run-tests
        template: run-unit-tests
        dependencies: [checkout-source]
      
      - name: security-scan
        template: security-scanning
        dependencies: [checkout-source]
      
      - name: build-images
        template: build-container-images
        dependencies: [run-tests, security-scan]
        arguments:
          parameters:
          - name: image-tag
            value: "{{workflow.parameters.image-tag}}"
      
      - name: integration-tests
        template: integration-testing
        dependencies: [build-images]
      
      - name: deploy-to-staging
        template: deploy-application
        dependencies: [integration-tests]
        arguments:
          parameters:
          - name: environment
            value: "staging"
          - name: image-tag
            value: "{{workflow.parameters.image-tag}}"
      
      - name: e2e-tests
        template: e2e-testing
        dependencies: [deploy-to-staging]
      
      - name: promote-to-production
        template: kargo-promotion
        dependencies: [e2e-tests]
        when: "{{workflow.parameters.target-env}} == 'prod'"

  # Template definitions
  - name: git-checkout
    inputs:
      parameters:
      - name: repo-url
    container:
      image: alpine/git:latest
      command: [sh, -c]
      args:
      - |
        git clone {{inputs.parameters.repo-url}} /workspace/source
        cd /workspace/source
        echo "Source checked out successfully"
      volumeMounts:
      - name: workspace
        mountPath: /workspace

  - name: run-unit-tests
    container:
      image: node:18-alpine
      command: [sh, -c]
      args:
      - |
        echo "ğŸ§ª Running unit tests..."
        cd /workspace/source
        # Simular tests unitarios
        echo "âœ… Unit tests passed"
      volumeMounts:
      - name: workspace
        mountPath: /workspace

  - name: security-scanning
    container:
      image: aquasec/trivy:latest
      command: [sh, -c]
      args:
      - |
        echo "ğŸ”’ Running security scan..."
        cd /workspace/source
        # Simular escaneo de seguridad
        echo "âœ… Security scan completed - no vulnerabilities found"
      volumeMounts:
      - name: workspace
        mountPath: /workspace

  - name: build-container-images
    inputs:
      parameters:
      - name: image-tag
    container:
      image: docker:latest
      command: [sh, -c]
      args:
      - |
        echo "ğŸ—ï¸ Building container images..."
        echo "Image tag: {{inputs.parameters.image-tag}}"
        # Simular build de imÃ¡genes
        echo "âœ… Container images built successfully"
      volumeMounts:
      - name: docker-sock
        mountPath: /var/run/docker.sock

  - name: integration-testing
    container:
      image: postman/newman:latest
      command: [sh, -c]
      args:
      - |
        echo "ğŸ”— Running integration tests..."
        # Simular tests de integraciÃ³n
        echo "âœ… Integration tests passed"

  - name: deploy-application
    inputs:
      parameters:
      - name: environment
      - name: image-tag
    container:
      image: argoproj/argocd:latest
      command: [sh, -c]
      args:
      - |
        echo "ğŸš€ Deploying to {{inputs.parameters.environment}}..."
        echo "Using image tag: {{inputs.parameters.image-tag}}"
        # Simular deployment
        echo "âœ… Deployment to {{inputs.parameters.environment}} completed"

  - name: e2e-testing
    container:
      image: cypress/included:latest
      command: [sh, -c]
      args:
      - |
        echo "ğŸ­ Running end-to-end tests..."
        # Simular tests E2E
        echo "âœ… E2E tests passed"

  - name: kargo-promotion
    container:
      image: ghcr.io/akuity/kargo:latest
      command: [sh, -c]
      args:
      - |
        echo "ğŸ“ˆ Promoting to production via Kargo..."
        # Simular promociÃ³n con Kargo
        echo "âœ… Production promotion initiated"

  volumes:
  - name: workspace
    emptyDir: {}
  - name: docker-sock
    hostPath:
      path: /var/run/docker.sock
      type: Socket

