# Configuración optimizada para desarrollo - gitea
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
replicaCount: 1

# Preferencias mínimas para entorno local sin complicaciones.
# Si el chart soporta creación de admin, intentamos usar admin/admin.
# En caso contrario, se podrá ajustar manualmente en el primer acceso.
gitea:
  admin:
    username: "admin"
    password: "admin"
  config:
    server:
      DISABLE_SSH: true
    service:
      REQUIRE_SIGNIN_VIEW: false
    repository:
      DEFAULT_PRIVATE: public
      ALLOW_ANONYMOUS_GIT_ACCESS: true
      DISABLE_HTTP_GIT: false
